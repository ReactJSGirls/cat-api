<!doctype html>
<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta charset="utf-8" />
  <title>The Cat API</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:creator" content="@NikkitaFTW" />
  <meta property="og:title" content="The Cat API" />
  <meta property="og:description" content="An API for all your kitten needs ðŸ˜¸" />
  <link rel="stylesheet" href="./style.css">
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-37411302-10"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-37411302-10');

<body>
  <main className="Home">
    <header>
      <img src="./cat.svg" className="Home-logo" alt="logo" width="200" />
      <h1>The Cat API</h1>
    </header>
    <section>
      <h3>Get A Cat</h3>
      <code>
          <a
            target="_blank"
            rel="noopener noreferrer"
            href="/cat"
          >
            /cat
          </a>
        </code>
    </section>
    <section>
      <h3>Get 10 Cats</h3>
      <code>
          <a
            target="_blank"
            rel="noopener noreferrer"
            href="/cats/10"
          >
            /cats/10
          </a>
        </code>
    </section>
    <section>
      <h3>GraphQL Endpoint</h3>
      <code>
        <a
          target="_blank"
          rel="noopener noreferrer"
          href="/graphiql"
        >
         /graphql
        </a>
      </code>
    </section>
    <section>
      <h3>Placeholder Image</h3>
      <code>
          <a
            target="_blank"
            rel="noopener noreferrer"
            href="/placeholder"
          >
           /placeholder
          </a>
        </code>
    </section>
    <section>
      <h3>Placeholder Image with Width</h3>
      <code>
        <a
          target="_blank"
          rel="noopener noreferrer"
          href="/placeholder/255"
        >
         /placeholder/:width
        </a>
      </code>
    </section>
    <section>
      <h3>Placeholder Image with Width and Height</h3>
      <code>
        <a
          target="_blank"
          rel="noopener noreferrer"
          href="/placeholder/255/400"
        >
         /placeholder/:width/:height
        </a>
      </code>
    </section>
    <section>
      <img src="/placeholder" alt="Cat" />
    </section>
    <h4>
      Kittens for all your needs
      <span role="img" aria-label="cat">
        ðŸ˜¸
      </span>
    </h4>

    <footer>
      <a target="_blank" rel="noopener noreferrer" href="https://github.com/ReactJSGirls/cat-api">
        Github
      </a>
      <a target="_blank" rel="noopener noreferrer" href="https://twitter.com/NikkitaFTW">
        Made by Sara Vieira
      </a>
    </footer>
  </main>
</body>

</html>
